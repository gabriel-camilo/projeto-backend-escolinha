spring.application.name=futebol-backend

# -----------------------------
# H2 DATABASE
# -----------------------------
spring.datasource.url=jdbc:h2:mem:futeboldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console WEB
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -----------------------------
# SPRING SECURITY (requerido)
# -----------------------------
spring.security.user.name=admin
spring.security.user.password=admin

# Evita problemas com JWT grandes
server.max-http-header-size=20KB

# -----------------------------
# JWT CONFIG
# -----------------------------
jwt.secret=MinhaChaveSuperSecreta1234567890123456
jwt.expiration=86400000
